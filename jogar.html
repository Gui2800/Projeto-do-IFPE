<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Jogo</title>
	<style type="text/css">
		.titlecontainer{
			width:200px; 
			height:200px;
			margin: 100px auto auto auto;
			border-radius: 90%;
			border:none;
			justify-content:center;
		}
		.yellow{
			background-color: #b6b600;
		}
		.y1 {
			background-color: yellow;
			transition: 1s;	
		}
		.blue{
			background-color: #0000b6;
		}
		.blu1 {
			background-color: yellow;
			transition: 1s;	
		}			
		.red {
			background-color:#b60000;			
		}
		.red1 {
			background-color: yellow;
			transition: 1s;	
		}
		.green{
			background-color: #00b600;	
		}
		.gre1 {
			background-color: yellow;
			transition: 1s;	
		}
	</style>
</head>
<body>
	<button type="button"class="yellow titlecontainer" id="AM" ></button>
	<button type="button" class="blue titlecontainer" id="AZ"></button>
	<button type="button" class="red titlecontainer" id="VERM"></button>
	<button type="button" class="green titlecontainer" id="VERD"></button>
	<button type="button" id="button">Teste</button>
	<script type="text/javascript">				
		var botao= document.getElementById('button');
		var random=Math.floor(Math.random()*4)
		botao.addEventListener('click', function random(){
			console.log(random=Math.floor(Math.random()*4));
			//document.getElementById('AM').className = ('y1 titlecontainer');
		});
		if (random()==0){
			document.getElementById('AM').className = ('y1 titlecontainer');
			}
		else if (random()==1){
			document.getElementById('AZ').className = ('blu1 titlecontainer');
			}
		else if (random()==2){
			document.getElementById('VERM').className = ('red1 titlecontainer');
			}
		else if (random()==3){
			document.getElementById('VERD').className = ('gre1 titlecontainer');
			}
	</script>
</body>
</html>
