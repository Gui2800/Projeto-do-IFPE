<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Jogo</title>
	<style type="text/css">
		.titlecontainer{
			width:200px; 
			height:200px;
			margin: 100px auto auto auto;
			border-radius: 90%;
			border:none;
			justify-content:center;
		}
		.yellow{
			background-color: #b6b600;
		}
		.blue{
			background-color: #0000b6;
		}				
		.red {
			background-color:#b60000;			
		}
		.green{
			background-color: #00b600;	
		}
	</style>
</head>
<body>
	<button type="button"class="yellow titlecontainer" id="AM" ></button>
	<button type="button" class="blue titlecontainer" id="AZ"></button>
	<button type="button" class="red titlecontainer" id="VERM"></button>
	<button type="button" class="green titlecontainer" id="VERD"></button>
	<button type="button" id="button">Teste</button>
	<script type="text/javascript">				
		var botao= document.getElementById('button');
		var random=Math.floor(Math.random()*4)
		console.log(random);
		botao.addEventListener('click', function(){
			document.getElementById('AM').style.color='red';
		});
	</script>
</body>
</html>
